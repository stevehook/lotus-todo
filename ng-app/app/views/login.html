<div class="form-container">
  <form ng-submit='login(credentials)' ng-if='!isLoggedIn()'>
    <input type='text' class='form-control user-email' placeholder='Enter your email address' autofocus ng-model='credentials.email'/>
    <button type='submit' class='btn btn-default'>Login</button>
  </form>
r <form ng-submit='logout()' ng-if='isLoggedIn()'>
    <button type='button' class='btn btn-default' ng-click='logout()'>Logout</button>
  </form>
</div>
