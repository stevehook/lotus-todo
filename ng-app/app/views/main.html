<div class="row">
  <div id='new-task' class="task new-task">
  </div>
  <ul class='task-list'>
    <li>
      <form ng-submit='createTask()'>
        <input type='text' class='form-control task-title' placeholder='What needs to be done?' autofocus ng-model='newTask.title'/>
        <span class='glyphicon glyphicon-plus' ng-click='createTask()'></span>
      </form>
    </li>
    <li ng-repeat='task in tasks' ng-class="{'completed': task.completed, 'pending': !task.completed}">
      <span class='glyphicon glyphicon-ok' ng-click='completeTask(task)' ng-if='!task.archived'></span>
      <span>{{task.title}}</span>
      <span class='glyphicon glyphicon-remove' ng-click='deleteTask(task)' ng-if='task.completed'></span>
    </li>
  </ul>
</div>
